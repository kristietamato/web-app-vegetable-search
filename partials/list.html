<section class="vegetablepage">
  <div class="search">
    <h1>Search Vegetables</h1>
    <input ng-model="query" placeholder="Search for vegetables" autofocus>
    <label class="formgroup">by: 
      <select ng-model="vegetableOrder">
        <option value="name">Name</option>
      </select>
    </label>
    <label class="formgroup">Ascending
      <input type="radio" ng-model="direction" name="direction" checked
    </label>
    <label class="formgroup">Descending
      <input type="radio"  ng-model="direction" name="direction" value="reverse">
    </label>
  </div>
  <ul class="vegetablelist">
    <li class="vegetable cf" ng-repeat="item in vegetables | filter: query | orderBy: vegetableOrder:direction">
      <a href="#/info/{{ vegetables.indexOf(item) }}">
        <img ng-src="resources/images/{{item.id}}.jpg" alt="Image of {{ item.name }}">
        <div class="info">
          <h2>{{item.name | uppercase}}</h2>
        </div>
      </a>
    </li>
  </ul>
</section>
